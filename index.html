<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

  <link rel="stylesheet" href="./style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="date">
      <div class="champ">
        <h1 id="h1day">Day</h1> 
        <input type="text" placeholder="DD" id="day"> 
        <p class="warning" id="war1">enter a valid day</p>
      </div>
      <div class="champ">
        <h1 id="h1month">Month</h1> 
        <input type="text" placeholder="MM" id="month">
        <p class="warning" id="war2">enter a valid month</p>
      </div>
      <div class="champ">
        <h1 id="h1year">Year</h1> 
        <input type="text" placeholder="YYYY" id="year">
        <p class="warning" id="war3">enter a valid Year</p>
      </div>
    </div>
    <button onclick="calculate()"><svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg></button> 
    <div class="calc">
      
      <h1 class="calculated"><span id="resYear">--</span> years</h1>
      <h1 class="calculated"><span id="resMonth">--</span> months</h1>
      <h1 class="calculated"><span id="resDay">--</span> days</h1>
      
      

    </div>

  </div>

  <script src="./script.js"></script>
  
  <div class="attribution" style="display: none;">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
